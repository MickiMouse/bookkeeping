<tr>
    <td>
        <span class="decor-left">
            <a href="{{ url_for('main.describe', category=card.category, year=card.year, month=card.month) }}">
                {{ card.category }}
            </a>
        </span>
    </td>
    <td><span>{% if card.note %}{{ card.note }}{% endif %}</span></td>
    {% if card.kind %}
        <td><span class="float-right" style="color: #00af00;">+{{ card.price }} {{ currency }}</span></td>
    {% else %}
        <td>
            <span class="float-right" style="color: #eb0000;">-{{ card.price }} {{ currency }}</span>
        </td>
    {% endif %}
    <td class="border-left border-bottom">
        <span class="d-flex justify-content-around">
            <a href="{{ url_for('card.change', id=card.id) }}">&#128394;</a>
            <a href="{{ url_for('card.delete', id=card.id) }}">
                <i class="material-icons">delete</i>
            </a>
        </span>
    </td>
</tr>
