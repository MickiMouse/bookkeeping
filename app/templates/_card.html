<div class="card shadow-lg" style="max-height: 300px; max-width: 200px;">
    <div class="card-img-top text-center">
        <img src="" style="width: 180px; height: 180px;">
    </div>
    <div class="card-body text-center">
        <h5 class="card-title">{{ card.category }} - {{ card.price }}</h5>
        <p class="card-text">{% if card.note %}{{ card.note }}{% endif %}</p>
    </div>
</div>
