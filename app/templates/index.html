{% block scripts %}

            type: 'pie',
            data: {
                labels: categories,
                datasets: [{
                    label: "",
                    {#backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],#}

                }]

                    display: true,

                }
