{% extends 'base.html' %}


{% block app_content %}
    <table class="table">
        {% for card in cards %}
            <tr>
                <td>{{ card.category }}</td>
                <td>{{ card.price }}</td>
                <td>{{ card.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
