{% extends 'base.html' %}


{% block app_content %}
    <table class="table table-bordered">
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Year</th>
            <th scope="col">Month</th>
            <th scope="col">Day</th>
        </tr>
        {% for card in cards %}
            <tr>
                <td>{{ card.category }}</td>
                <td>{{ card.price }}</td>
                <td>{{ card.year }}</td>
                <td>{{ card.month }}</td>
                <td>{{ card.day }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
