{% extends 'main/base.html' %}


{% block app_content %}
    <table class="table table-bordered table-light">
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Year</th>
            <th scope="col">Month</th>
            <th scope="col">Day</th>
        </tr>
        {% for card in cards %}
            <tr>
                <td>{{ card.category }}</td>
                <td>
                    {% if card.kind %}
                        <span class="badge badge-pill badge-success">+{{ card.price }}</span>
                    {% else %}
                        <span class="badge badge-pill badge-danger">-{{ card.price }}</span>
                    {% endif %}
                <td>{{ card.year }}</td>
                <td>{{ card.month }}</td>
                <td>{{ card.day }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
